# SpongeBot Configuration

# Advertisement settings
# Probability of showing an advertisement (0.0 = never, 1.0 = always)
# Default: 0.075 (7.5% chance)
advertisement.probability=0.075
# Number of recent advertisements to remember to avoid repeats
advertisement.cooldown.size=10

# Breaking news settings
# Probability of showing breaking news (0.0 = never, 1.0 = always)
# Default: 0.03 (3% chance)
breakingnews.probability=0.03
# Number of recent breaking news to remember to avoid repeats
breakingnews.cooldown.size=8

# Logging settings
logging.level.root=INFO
logging.level.SpongeBotApplication=DEBUG
logging.level.service.AdvertisementService=DEBUG
logging.level.service.BreakingNewsService=DEBUG